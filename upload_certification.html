<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Certification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .upload-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 10px;
        color: #333;
      }

      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px;
        border: 0;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h2>Upload Certification</h2>

      <form
        action="submit_certification.php"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="certification">Select Certification:</label>
        <input
          type="file"
          id="certification"
          name="certification"
          accept=".pdf, .doc, .docx"
          required
        />

        <label for="description">Certification Description:</label>
        <input type="text" id="description" name="description" required />

        <button type="submit">Upload Certification</button>
      </form>
    </div>
  </body>
</html>
